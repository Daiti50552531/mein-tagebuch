<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Tagebuch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #e5e5e7;
            --accent-color: #007aff;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-bg: #000000;
            --secondary-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --shadow: 0 2px 16px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
        }

        .auth-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .diary-form {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .date-selector {
            margin-bottom: 25px;
        }

        .date-selector input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            width: 100%;
        }

        .text-field {
            margin-bottom: 25px;
        }

        .text-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .text-field textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: var(--primary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .text-field textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .mood-selector {
            margin-bottom: 25px;
        }

        .mood-selector label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .mood-options {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: var(--primary-bg);
        }

        .mood-option:hover {
            background: var(--border-color);
        }

        .mood-option.selected {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .mood-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .mood-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .search-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .search-result-date {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .date-nav-btn {
            padding: 8px 12px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .date-navigation input {
            flex: 1;
            min-width: 0;
        }

        .entry-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .entry-status.existing {
            background: var(--success-color);
            color: white;
        }

        .entry-status.new {
            background: var(--warning-color);
            color: white;
        }

        .import-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .file-input-label:hover {
            background: #0056b3;
        }

        .import-preview {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .import-preview table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .import-preview th,
        .import-preview td {
            padding: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .import-preview th {
            background: var(--secondary-bg);
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .mood-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .mood-option {
                flex-direction: row;
                justify-content: flex-start;
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 Mein Tagebuch</h1>
            <p>Halte deine wertvollsten Momente fest</p>
        </div>

        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
            <button class="btn btn-secondary" onclick="exportData()" id="exportBtn" style="display: none;">📥 Export</button>
            <button class="btn btn-secondary" onclick="logout()" id="logoutBtn" style="display: none;">Abmelden</button>
        </div>

        <!-- Authentifizierung -->
        <div class="auth-section" id="authSection">
            <form class="auth-form" id="authForm">
                <div class="input-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Anmelden</button>
                <button type="button" class="btn btn-secondary" onclick="toggleAuthMode()">Registrieren</button>
            </form>
        </div>

        <!-- Hauptapp -->
        <div id="mainApp" class="hidden">
            <!-- Tagebuch-Formular -->
            <div class="diary-form">
                <div class="date-selector">
                    <label for="entryDate">Datum:</label>
                    <div class="date-navigation">
                        <button type="button" class="btn btn-secondary date-nav-btn" onclick="navigateDate(-1)">← Vorheriger Tag</button>
                        <input type="date" id="entryDate" onchange="loadEntryForDate()">
                        <button type="button" class="btn btn-secondary date-nav-btn" onclick="navigateDate(1)">Nächster Tag →</button>
                    </div>
                    <div class="entry-status" id="entryStatus"></div>
                </div>

                <div class="text-field">
                    <label for="bestOfDay">Das Beste des Tages:</label>
                    <textarea id="bestOfDay" placeholder="Was war heute besonders schön?"></textarea>
                </div>

                <div class="text-field">
                    <label for="daughter1">Erinnerung mit Tochter 1:</label>
                    <textarea id="daughter1" placeholder="Schöne Momente mit deiner ersten Tochter..."></textarea>
                </div>

                <div class="text-field">
                    <label for="daughter2">Erinnerung mit Tochter 2:</label>
                    <textarea id="daughter2" placeholder="Schöne Momente mit deiner zweiten Tochter..."></textarea>
                </div>

                <div class="mood-selector">
                    <label>Wie war deine Stimmung heute?</label>
                    <div class="mood-options">
                        <div class="mood-option" data-mood="1">
                            <div class="mood-icon">😢</div>
                            <div class="mood-text">Schlecht</div>
                        </div>
                        <div class="mood-option" data-mood="2">
                            <div class="mood-icon">😐</div>
                            <div class="mood-text">Neutral</div>
                        </div>
                        <div class="mood-option" data-mood="3">
                            <div class="mood-icon">😊</div>
                            <div class="mood-text">Gut</div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="saveEntry()">💾 Speichern</button>
                    <button class="btn btn-secondary" onclick="clearForm()">🔄 Neu</button>
                </div>
            </div>

            <!-- Suchfunktion -->
            <div class="search-section">
                <h3>🔍 Suche in deinen Einträgen</h3>
                <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Stichwörtern..." oninput="searchEntries()">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SheetJS für Excel-Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Globale Variablen
        let currentUser = null;
        let entries = [];
        let selectedMood = null;
        let isRegistering = false;
        let supabase = null;
        let currentEntry = null; // Aktuell geladener Eintrag
        let importData = []; // Für Excel-Import

        // Supabase-Konfiguration - ERSETZEN SIE DIESE WERTE!
        const SUPABASE_URL = 'https://mftrzudratiipwrvugzb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdHJ6dWRyYXRpaXB3cnZ1Z3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDUzNDYsImV4cCI6MjA2ODE4MTM0Nn0.LPtIYZY4OhE0NzwunjMMU5Km3I7w_kJ5EZBcEypwCzA';

        // Initialisiere Supabase
        function initSupabase() {
            if (SUPABASE_URL !== 'IHRE_SUPABASE_URL' && SUPABASE_KEY !== 'IHRE_SUPABASE_ANON_KEY') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                return true;
            } else {
                console.warn('Supabase noch nicht konfiguriert - Demo-Modus aktiv');
                return false;
            }
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            const supabaseReady = initSupabase();
            setTodayDate();
            setupMoodSelector();
            loadTheme();
            
            // Prüfe auf gespeicherte Session
            if (supabaseReady) {
                checkSupabaseSession();
            } else {
                checkSession(); // Fallback auf Demo-Modus
            }
        });

        // Datum-Navigation
        function navigateDate(direction) {
            const dateInput = document.getElementById('entryDate');
            const currentDate = new Date(dateInput.value);
            currentDate.setDate(currentDate.getDate() + direction);
            
            const newDateStr = currentDate.toISOString().split('T')[0];
            dateInput.value = newDateStr;
            loadEntryForDate();
        }

        async function loadEntryForDate() {
            const selectedDate = document.getElementById('entryDate').value;
            
            // Finde Eintrag für dieses Datum
            const entry = entries.find(e => e.date === selectedDate);
            
            if (entry) {
                // Lade bestehenden Eintrag
                currentEntry = entry;
                document.getElementById('bestOfDay').value = entry.best_of_day || '';
                document.getElementById('daughter1').value = entry.daughter1 || '';
                document.getElementById('daughter2').value = entry.daughter2 || '';
                
                // Setze Stimmung
                selectedMood = entry.mood;
                document.querySelectorAll('.mood-option').forEach(opt => {
                    opt.classList.remove('selected');
                    if (parseInt(opt.dataset.mood) === entry.mood) {
                        opt.classList.add('selected');
                    }
                });
                
                // Status anzeigen
                updateEntryStatus('existing', `Eintrag vom ${formatDate(selectedDate)} wird angezeigt`);
            } else {
                // Neuer Eintrag
                currentEntry = null;
                clearFormFields();
                updateEntryStatus('new', `Neuer Eintrag für ${formatDate(selectedDate)}`);
            }
        }

        function updateEntryStatus(type, message) {
            const statusEl = document.getElementById('entryStatus');
            statusEl.className = `entry-status ${type}`;
            statusEl.textContent = message;
        }

        function clearFormFields() {
            document.getElementById('bestOfDay').value = '';
            document.getElementById('daughter1').value = '';
            document.getElementById('daughter2').value = '';
            selectedMood = null;
            document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
        }

        // Theme-Funktionen
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = savedTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        // Authentifizierung
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const submitBtn = document.querySelector('#authForm button[type="submit"]');
            const toggleBtn = document.querySelector('#authForm button[type="button"]');
            
            if (isRegistering) {
                submitBtn.textContent = 'Registrieren';
                toggleBtn.textContent = 'Zur Anmeldung';
            } else {
                submitBtn.textContent = 'Anmelden';
                toggleBtn.textContent = 'Registrieren';
            }
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isRegistering) {
                register(email, password);
            } else {
                login(email, password);
            }
        });

        async function register(email, password) {
            try {
                if (supabase) {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    showNotification('Registrierung erfolgreich! Bitte bestätige deine E-Mail.', 'success');
                    toggleAuthMode();
                } else {
                    // Demo-Modus
                    showNotification('Registrierung erfolgreich! Bitte melde dich an. (Demo-Modus)', 'success');
                    toggleAuthMode();
                }
            } catch (error) {
                showNotification('Registrierung fehlgeschlagen: ' + error.message, 'error');
            }
        }

        async function login(email, password) {
            try {
                if (supabase) {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    currentUser = data.user;
                    showApp();
                    showNotification('Erfolgreich angemeldet!', 'success');
                    await loadEntries();
                } else {
                    // Demo-Modus
                    currentUser = { email: email, id: 'demo-user' };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showApp();
                    showNotification('Erfolgreich angemeldet! (Demo-Modus)', 'success');
                    await loadEntries();
                }
            } catch (error) {
                showNotification('Anmeldung fehlgeschlagen: ' + error.message, 'error');
            }
        }

        async function logout() {
            if (supabase) {
                await supabase.auth.signOut();
            }
            
            currentUser = null;
            localStorage.removeItem('currentUser');
            showAuth();
            showNotification('Erfolgreich abgemeldet!', 'success');
        }

        async function checkSupabaseSession() {
            if (!supabase) return;
            
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
                await loadEntries();
            }
        }

        function checkSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
                loadEntries();
            }
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('exportBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function showAuth() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        // Formular-Funktionen
        function setTodayDate() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('entryDate').value = dateStr;
            // Lade Eintrag für heute (falls vorhanden)
            setTimeout(() => loadEntryForDate(), 100);
        }

        function setupMoodSelector() {
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach(option => {
                option.addEventListener('click', function() {
                    moodOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMood = parseInt(this.dataset.mood);
                });
            });
        }

        function clearForm() {
            clearFormFields();
            setTodayDate();
        }

        // Datenbank-Funktionen
        async function saveEntry() {
            const entryData = {
                date: document.getElementById('entryDate').value,
                best_of_day: document.getElementById('bestOfDay').value,
                daughter1: document.getElementById('daughter1').value,
                daughter2: document.getElementById('daughter2').value,
                mood: selectedMood,
                user_id: currentUser.id
            };

            if (!entryData.date || !selectedMood) {
                showNotification('Bitte fülle alle Pflichtfelder aus!', 'error');
                return;
            }

            try {
                if (supabase) {
                    // Prüfe, ob bereits ein Eintrag für dieses Datum existiert
                    const { data: existing } = await supabase
                        .from('diary_entries')
                        .select('id')
                        .eq('date', entryData.date)
                        .eq('user_id', currentUser.id)
                        .single();

                    if (existing) {
                        // Update bestehenden Eintrag
                        const { error } = await supabase
                            .from('diary_entries')
                            .update({
                                best_of_day: entryData.best_of_day,
                                daughter1: entryData.daughter1,
                                daughter2: entryData.daughter2,
                                mood: entryData.mood,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', existing.id);

                        if (error) throw error;
                    } else {
                        // Erstelle neuen Eintrag
                        const { error } = await supabase
                            .from('diary_entries')
                            .insert([entryData]);

                        if (error) throw error;
                    }
                } else {
                    // Demo-Modus - lokale Speicherung
                    const existingIndex = entries.findIndex(e => e.date === entryData.date);
                    if (existingIndex >= 0) {
                        entries[existingIndex] = entryData;
                    } else {
                        entries.push(entryData);
                    }
                    localStorage.setItem('diaryEntries', JSON.stringify(entries));
                }
                
                showNotification('Eintrag erfolgreich gespeichert!', 'success');
                await loadEntries(); // Lade Einträge neu
                loadEntryForDate(); // Aktualisiere die Anzeige
            } catch (error) {
                showNotification('Fehler beim Speichern: ' + error.message, 'error');
            }
        }

        async function loadEntries() {
            try {
                if (supabase) {
                    const { data, error } = await supabase
                        .from('diary_entries')
                        .select('*')
                        .eq('user_id', currentUser.id)
                        .order('date', { ascending: false });

                    if (error) throw error;
                    
                    entries = data || [];
                } else {
                    // Demo-Modus
                    const saved = localStorage.getItem('diaryEntries');
                    entries = saved ? JSON.parse(saved) : [];
                }
                
                // Nach dem Laden: aktuellen Eintrag anzeigen
                if (document.getElementById('entryDate').value) {
                    loadEntryForDate();
                }
            } catch (error) {
                showNotification('Fehler beim Laden der Einträge: ' + error.message, 'error');
                entries = [];
            }
        }

        // Suchfunktion
        function searchEntries() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            const filteredEntries = entries.filter(entry => {
                return (entry.best_of_day && entry.best_of_day.toLowerCase().includes(query)) ||
                       (entry.daughter1 && entry.daughter1.toLowerCase().includes(query)) ||
                       (entry.daughter2 && entry.daughter2.toLowerCase().includes(query));
            });

            if (filteredEntries.length === 0) {
                resultsDiv.innerHTML = '<p class="loading">Keine Einträge gefunden.</p>';
                return;
            }

            const resultsHTML = filteredEntries.map(entry => `
                <div class="search-result">
                    <div class="search-result-date">${formatDate(entry.date)}</div>
                    <div class="search-result-content">
                        <strong>Das Beste:</strong> ${entry.best_of_day || ''}<br>
                        <strong>Tochter 1:</strong> ${entry.daughter1 || ''}<br>
                        <strong>Tochter 2:</strong> ${entry.daughter2 || ''}<br>
                        <strong>Stimmung:</strong> ${getMoodText(entry.mood)}
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = resultsHTML;
        }

        // Export-Funktion
        function exportData() {
            if (entries.length === 0) {
                showNotification('Keine Einträge zum Exportieren vorhanden!', 'error');
                return;
            }

            const csvContent = [
                ['Datum', 'Das Beste des Tages', 'Tochter 1', 'Tochter 2', 'Stimmung'],
                ...entries.map(entry => [
                    entry.date,
                    entry.best_of_day || '',
                    entry.daughter1 || '',
                    entry.daughter2 || '',
                    entry.mood
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `tagebuch-export-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            showNotification('Export erfolgreich!', 'success');
        }

        // Excel-Import-Funktionen
        function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Nimm das erste Sheet
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Konvertiere zu JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    parseExcelData(jsonData);
                } catch (error) {
                    showNotification('Fehler beim Lesen der Excel-Datei: ' + error.message, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function parseExcelData(jsonData) {
            if (jsonData.length === 0) {
                showNotification('Excel-Datei ist leer', 'error');
                return;
            }

            // Analysiere die Struktur - erwarte Header in erster Zeile
            const headers = jsonData[0];
            const dataRows = jsonData.slice(1);

            console.log('Headers gefunden:', headers);
            console.log('Anzahl Datenzeilen:', dataRows.length);

            // Versuche Spalten zu identifizieren (flexibel für verschiedene Formate)
            const colMapping = {};
            headers.forEach((header, index) => {
                const headerStr = String(header).toLowerCase();
                if (headerStr.includes('datum')) {
                    colMapping.date = index;
                } else if (headerStr.includes('beste') || headerStr.includes('tag')) {
                    colMapping.bestOfDay = index;
                } else if (headerStr.includes('tochter 1') || headerStr.includes('kind 1')) {
                    colMapping.daughter1 = index;
                } else if (headerStr.includes('tochter 2') || headerStr.includes('kind 2')) {
                    colMapping.daughter2 = index;
                } else if (headerStr.includes('stimmung') || headerStr.includes('mood')) {
                    colMapping.mood = index;
                }
            });

            console.log('Spalten-Mapping:', colMapping);

            // Konvertiere Daten
            importData = [];
            dataRows.forEach((row, rowIndex) => {
                if (!row || row.length === 0) return;

                try {
                    const entry = {};
                    
                    // Datum verarbeiten
                    if (colMapping.date !== undefined) {
                        const dateValue = row[colMapping.date];
                        if (dateValue) {
                            // Excel-Datum konvertieren
                            let date;
                            if (typeof dateValue === 'number') {
                                // Excel serielle Nummer
                                date = XLSX.SSF.parse_date_code(dateValue);
                                entry.date = `${date.y}-${String(date.m).padStart(2, '0')}-${String(date.d).padStart(2, '0')}`;
                            } else {
                                // String-Datum versuchen zu parsen
                                date = new Date(dateValue);
                                if (!isNaN(date.getTime())) {
                                    entry.date = date.toISOString().split('T')[0];
                                }
                            }
                        }
                    }

                    // Andere Felder
                    entry.best_of_day = colMapping.bestOfDay !== undefined ? String(row[colMapping.bestOfDay] || '') : '';
                    entry.daughter1 = colMapping.daughter1 !== undefined ? String(row[colMapping.daughter1] || '') : '';
                    entry.daughter2 = colMapping.daughter2 !== undefined ? String(row[colMapping.daughter2] || '') : '';
                    
                    // Stimmung
                    if (colMapping.mood !== undefined) {
                        const moodValue = row[colMapping.mood];
                        entry.mood = parseInt(moodValue) || 1;
                        // Stelle sicher, dass Stimmung zwischen 1-3 ist
                        if (entry.mood < 1 || entry.mood > 3) {
                            entry.mood = 2; // Default: neutral
                        }
                    } else {
                        entry.mood = 2; // Default
                    }

                    if (entry.date) {
                        importData.push(entry);
                    }
                } catch (error) {
                    console.warn(`Fehler in Zeile ${rowIndex + 2}:`, error);
                }
            });

            showImportPreview();
        }

        function showImportPreview() {
            const previewDiv = document.getElementById('importPreview');
            const confirmBtn = document.getElementById('confirmImportBtn');

            if (importData.length === 0) {
                previewDiv.innerHTML = '<p>Keine gültigen Einträge gefunden. Bitte prüfe das Excel-Format.</p>';
                previewDiv.classList.remove('hidden');
                confirmBtn.classList.add('hidden');
                return;
            }

            // Erstelle Vorschau-Tabelle
            let tableHTML = `
                <h4>Gefundene Einträge (${importData.length}):</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Das Beste</th>
                            <th>Tochter 1</th>
                            <th>Tochter 2</th>
                            <th>Stimmung</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Zeige ersten 10 Einträge als Vorschau
            importData.slice(0, 10).forEach(entry => {
                tableHTML += `
                    <tr>
                        <td>${entry.date}</td>
                        <td>${entry.best_of_day.substring(0, 50)}${entry.best_of_day.length > 50 ? '...' : ''}</td>
                        <td>${entry.daughter1.substring(0, 30)}${entry.daughter1.length > 30 ? '...' : ''}</td>
                        <td>${entry.daughter2.substring(0, 30)}${entry.daughter2.length > 30 ? '...' : ''}</td>
                        <td>${getMoodText(entry.mood)}</td>
                    </tr>
                `;
            });

            if (importData.length > 10) {
                tableHTML += `<tr><td colspan="5"><em>... und ${importData.length - 10} weitere Einträge</em></td></tr>`;
            }

            tableHTML += '</tbody></table>';

            previewDiv.innerHTML = tableHTML;
            previewDiv.classList.remove('hidden');
            confirmBtn.classList.remove('hidden');
        }

        async function confirmImport() {
            if (importData.length === 0) return;

            try {
                let importedCount = 0;
                let updatedCount = 0;

                for (const entry of importData) {
                    entry.user_id = currentUser.id;

                    if (supabase) {
                        // Prüfe, ob Eintrag bereits existiert
                        const { data: existing } = await supabase
                            .from('diary_entries')
                            .select('id')
                            .eq('date', entry.date)
                            .eq('user_id', currentUser.id)
                            .single();

                        if (existing) {
                            // Update
                            await supabase
                                .from('diary_entries')
                                .update({
                                    best_of_day: entry.best_of_day,
                                    daughter1: entry.daughter1,
                                    daughter2: entry.daughter2,
                                    mood: entry.mood,
                                    updated_at: new Date().toISOString()
                                })
                                .eq('id', existing.id);
                            updatedCount++;
                        } else {
                            // Insert
                            await supabase
                                .from('diary_entries')
                                .insert([entry]);
                            importedCount++;
                        }
                    } else {
                        // Demo-Modus
                        const existingIndex = entries.findIndex(e => e.date === entry.date);
                        if (existingIndex >= 0) {
                            entries[existingIndex] = entry;
                            updatedCount++;
                        } else {
                            entries.push(entry);
                            importedCount++;
                        }
                    }
                }

                if (!supabase) {
                    localStorage.setItem('diaryEntries', JSON.stringify(entries));
                }

                // UI zurücksetzen
                document.getElementById('excelFile').value = '';
                document.getElementById('importPreview').classList.add('hidden');
                document.getElementById('confirmImportBtn').classList.add('hidden');
                importData = [];

                // Daten neu laden
                await loadEntries();

                showNotification(`Import erfolgreich! ${importedCount} neue Einträge, ${updatedCount} aktualisiert.`, 'success');
            } catch (error) {
                showNotification('Fehler beim Import: ' + error.message, 'error');
            }
        }

        // Hilfsfunktionen
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getMoodText(mood) {
            const moods = { 1: '😢 Schlecht', 2: '😐 Neutral', 3: '😊 Gut' };
            return moods[mood] || 'Unbekannt';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Verhindere Formular-Submit beim Drücken von Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
