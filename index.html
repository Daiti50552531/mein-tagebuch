<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Tagebuch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #e5e5e7;
            --accent-color: #007aff;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
            --shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-bg: #000000;
            --secondary-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --shadow: 0 2px 16px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
        }

        .auth-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .diary-form {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .date-selector {
            margin-bottom: 25px;
        }

        .date-selector input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            width: 100%;
        }

        .text-field {
            margin-bottom: 25px;
        }

        .text-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .text-field textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            background: var(--primary-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .text-field textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .mood-selector {
            margin-bottom: 25px;
        }

        .mood-selector label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .mood-options {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: var(--primary-bg);
        }

        .mood-option:hover {
            background: var(--border-color);
        }

        .mood-option.selected {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        .mood-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .mood-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .search-section {
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--primary-bg);
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .search-result-date {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .search-result-content {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .mood-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .mood-option {
                flex-direction: row;
                justify-content: flex-start;
                gap: 15px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📖 Mein Tagebuch</h1>
            <p>Halte deine wertvollsten Momente fest</p>
        </div>

        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Mode</button>
            <button class="btn btn-secondary" onclick="exportData()" id="exportBtn" style="display: none;">📥 Export</button>
            <button class="btn btn-secondary" onclick="logout()" id="logoutBtn" style="display: none;">Abmelden</button>
        </div>

        <!-- Authentifizierung -->
        <div class="auth-section" id="authSection">
            <form class="auth-form" id="authForm">
                <div class="input-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Anmelden</button>
                <button type="button" class="btn btn-secondary" onclick="toggleAuthMode()">Registrieren</button>
            </form>
        </div>

        <!-- Hauptapp -->
        <div id="mainApp" class="hidden">
            <!-- Tagebuch-Formular -->
            <div class="diary-form">
                <div class="date-selector">
                    <label for="entryDate">Datum:</label>
                    <input type="date" id="entryDate">
                </div>

                <div class="text-field">
                    <label for="bestOfDay">Das Beste des Tages:</label>
                    <textarea id="bestOfDay" placeholder="Was war heute besonders schön?"></textarea>
                </div>

                <div class="text-field">
                    <label for="daughter1">Erinnerung mit Tochter 1:</label>
                    <textarea id="daughter1" placeholder="Schöne Momente mit deiner ersten Tochter..."></textarea>
                </div>

                <div class="text-field">
                    <label for="daughter2">Erinnerung mit Tochter 2:</label>
                    <textarea id="daughter2" placeholder="Schöne Momente mit deiner zweiten Tochter..."></textarea>
                </div>

                <div class="mood-selector">
                    <label>Wie war deine Stimmung heute?</label>
                    <div class="mood-options">
                        <div class="mood-option" data-mood="1">
                            <div class="mood-icon">😢</div>
                            <div class="mood-text">Schlecht</div>
                        </div>
                        <div class="mood-option" data-mood="2">
                            <div class="mood-icon">😐</div>
                            <div class="mood-text">Neutral</div>
                        </div>
                        <div class="mood-option" data-mood="3">
                            <div class="mood-icon">😊</div>
                            <div class="mood-text">Gut</div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="saveEntry()">💾 Speichern</button>
                    <button class="btn btn-secondary" onclick="clearForm()">🔄 Neu</button>
                </div>
            </div>

            <!-- Suchfunktion -->
            <div class="search-section">
                <h3>🔍 Suche in deinen Einträgen</h3>
                <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Stichwörtern..." oninput="searchEntries()">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Globale Variablen
        let currentUser = null;
        let entries = [];
        let selectedMood = null;
        let isRegistering = false;

        // Supabase-Konfiguration (wird später mit echten Daten gefüllt)
        const SUPABASE_URL = 'https://mftrzudratiipwrvugzb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdHJ6dWRyYXRpaXB3cnZ1Z3piIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDUzNDYsImV4cCI6MjA2ODE4MTM0Nn0.LPtIYZY4OhE0NzwunjMMU5Km3I7w_kJ5EZBcEypwCzA';

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            setTodayDate();
            setupMoodSelector();
            loadTheme();
            
            // Prüfe auf gespeicherte Session
            checkSession();
        });

        // Theme-Funktionen
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = newTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = savedTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        // Authentifizierung
        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const submitBtn = document.querySelector('#authForm button[type="submit"]');
            const toggleBtn = document.querySelector('#authForm button[type="button"]');
            
            if (isRegistering) {
                submitBtn.textContent = 'Registrieren';
                toggleBtn.textContent = 'Zur Anmeldung';
            } else {
                submitBtn.textContent = 'Anmelden';
                toggleBtn.textContent = 'Registrieren';
            }
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (isRegistering) {
                register(email, password);
            } else {
                login(email, password);
            }
        });

        async function register(email, password) {
            try {
                // Simuliere Registrierung - ersetze mit echtem Supabase-Code
                showNotification('Registrierung erfolgreich! Bitte melde dich an.', 'success');
                toggleAuthMode();
            } catch (error) {
                showNotification('Registrierung fehlgeschlagen: ' + error.message, 'error');
            }
        }

        async function login(email, password) {
            try {
                // Simuliere Anmeldung - ersetze mit echtem Supabase-Code
                currentUser = { email: email, id: 'demo-user' };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showApp();
                showNotification('Erfolgreich angemeldet!', 'success');
                await loadEntries();
            } catch (error) {
                showNotification('Anmeldung fehlgeschlagen: ' + error.message, 'error');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showAuth();
            showNotification('Erfolgreich abgemeldet!', 'success');
        }

        function checkSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
                loadEntries();
            }
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('exportBtn').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
        }

        function showAuth() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('exportBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        // Formular-Funktionen
        function setTodayDate() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('entryDate').value = dateStr;
        }

        function setupMoodSelector() {
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach(option => {
                option.addEventListener('click', function() {
                    moodOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMood = parseInt(this.dataset.mood);
                });
            });
        }

        function clearForm() {
            document.getElementById('bestOfDay').value = '';
            document.getElementById('daughter1').value = '';
            document.getElementById('daughter2').value = '';
            selectedMood = null;
            document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('selected'));
            setTodayDate();
        }

        // Datenbank-Funktionen
        async function saveEntry() {
            const entryData = {
                date: document.getElementById('entryDate').value,
                bestOfDay: document.getElementById('bestOfDay').value,
                daughter1: document.getElementById('daughter1').value,
                daughter2: document.getElementById('daughter2').value,
                mood: selectedMood,
                userId: currentUser.id
            };

            if (!entryData.date || !selectedMood) {
                showNotification('Bitte fülle alle Pflichtfelder aus!', 'error');
                return;
            }

            try {
                // Simuliere Speicherung - ersetze mit echtem Supabase-Code
                const existingIndex = entries.findIndex(e => e.date === entryData.date);
                if (existingIndex >= 0) {
                    entries[existingIndex] = entryData;
                } else {
                    entries.push(entryData);
                }
                
                // Simuliere lokale Speicherung für Demo
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                
                showNotification('Eintrag erfolgreich gespeichert!', 'success');
                clearForm();
            } catch (error) {
                showNotification('Fehler beim Speichern: ' + error.message, 'error');
            }
        }

        async function loadEntries() {
            try {
                // Simuliere Laden - ersetze mit echtem Supabase-Code
                const saved = localStorage.getItem('diaryEntries');
                if (saved) {
                    entries = JSON.parse(saved);
                } else {
                    entries = [];
                }
            } catch (error) {
                showNotification('Fehler beim Laden der Einträge: ' + error.message, 'error');
            }
        }

        // Suchfunktion
        function searchEntries() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            const filteredEntries = entries.filter(entry => {
                return entry.bestOfDay.toLowerCase().includes(query) ||
                       entry.daughter1.toLowerCase().includes(query) ||
                       entry.daughter2.toLowerCase().includes(query);
            });

            if (filteredEntries.length === 0) {
                resultsDiv.innerHTML = '<p class="loading">Keine Einträge gefunden.</p>';
                return;
            }

            const resultsHTML = filteredEntries.map(entry => `
                <div class="search-result">
                    <div class="search-result-date">${formatDate(entry.date)}</div>
                    <div class="search-result-content">
                        <strong>Das Beste:</strong> ${entry.bestOfDay}<br>
                        <strong>Tochter 1:</strong> ${entry.daughter1}<br>
                        <strong>Tochter 2:</strong> ${entry.daughter2}<br>
                        <strong>Stimmung:</strong> ${getMoodText(entry.mood)}
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = resultsHTML;
        }

        // Export-Funktion
        function exportData() {
            if (entries.length === 0) {
                showNotification('Keine Einträge zum Exportieren vorhanden!', 'error');
                return;
            }

            const csvContent = [
                ['Datum', 'Das Beste des Tages', 'Tochter 1', 'Tochter 2', 'Stimmung'],
                ...entries.map(entry => [
                    entry.date,
                    entry.bestOfDay,
                    entry.daughter1,
                    entry.daughter2,
                    entry.mood
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `tagebuch-export-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            showNotification('Export erfolgreich!', 'success');
        }

        // Hilfsfunktionen
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getMoodText(mood) {
            const moods = { 1: '😢 Schlecht', 2: '😐 Neutral', 3: '😊 Gut' };
            return moods[mood] || 'Unbekannt';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Verhindere Formular-Submit beim Drücken von Enter
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
